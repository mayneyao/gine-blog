[build]
  publish = "public"
  functions = "functions"
  command = "yarn build"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.css" 
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.jpg" 
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.png" 
  [headers.values]
    Cache-Control = "public, max-age=604800"